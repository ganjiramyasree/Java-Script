<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>
<body>
    <script>
        var name;
        function greet(name)
        {
            console.log(`hello ${name}`);
        }
        greet('Ramya');
        greet('Usha');
        greet('Vinnu');
    </script>
</body>
</html>
