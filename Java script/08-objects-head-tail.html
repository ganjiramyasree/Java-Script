<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Heads-Tails</title>
</head>
<body>
  <p>HEADS-TAILS</p>
  <button onclick="
  playGame('heads');
  ">Heads</button>

  <button onclick="
  playGame('tails');
  ">Tails</button>
  <script>
    function playGame(guess)
    {
      let randomNumber=Math.round();
      let computerMove='';
      let result='';
      if(randomNumber>=0 && randomNumber<0.5)
      {
        computerMove='heads';
      }
      else if(randomNumber>=0.5 && randomNumber<1)
      {
        computerMove='tails';
      }

      if(computerMove===guess)
      {
        result='You win';
      }
      else{
        result='You lose';
      }
      alert(result);
    }
  </script>
</body>
</html>
