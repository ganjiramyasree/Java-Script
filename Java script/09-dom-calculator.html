<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        button{
            margin: 5px;
            height: 30px;
            width: 30px;
            border-radius: 50%;
        }
        .clear{
            height: 30px;
            width: 50px;
        }
    </style>
</head>
<body>
    <p>Calculator</p>
    <p class="js-calculation"></p>
    <div>
    <button onclick="
    updateCalculation('1');
    ">1</button>
    <button onclick="
    updateCalculation('2');
    ">2</button>
    <button onclick="
    updateCalculation('3');
    ">3</button>
    <button onclick="
    updateCalculation('+');
    ">+</button>
    </div>
    <div>
    <button onclick="
    updateCalculation('4');
    ">4</button>
    <button onclick="
    updateCalculation('5');
    ">5</button>
    <button onclick="
    updateCalculation('6');
    ">6</button>
    <button onclick="
    updateCalculation('-');
    ">-</button>
</div>
<div>
    <button onclick="
    updateCalculation('7');
    ">7</button>
    <button onclick="
    updateCalculation('8');
    ">8</button>
    <button onclick="
    updateCalculation('9');
    ">9</button>
    <button onclick="
    updateCalculation('*');
    ">*</button>
</div>
<div>
    <button onclick="
    updateCalculation('0');
    ">0</button>
    <button onclick="
    updateCalculation('.');
    ">.</button>
    <button onclick="
    calculation=eval(calculation);
    //console.log(calculation);
    cal();
    localStorage.setItem('Calculation',calculation);
    ">=</button>
    <button onclick="
    updateCalculation('/');
    ">/</button>
</div>
    <button onclick="
    calculation='';
    localStorage.setItem('Calculation',calculation);
    ">Clear</button>
    <script>
        let calculation=localStorage.getItem('Calculation')||'';
        //let calculation='';
        function updateCalculation(value)
        {
            calculation+=value;
            //console.log(calculation)
            cal();
            localStorage.setItem('Calculation',calculation);
        }
        function cal()
        {
            document.querySelector('.js-calculation').innerHTML=calculation;
        }
    </script>
</body>
</html>
