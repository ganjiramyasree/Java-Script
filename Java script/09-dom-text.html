<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input class="js-input" 
    onkeydown="
    if(event.key==='Enter')
    {
        const inputElement=document.querySelector('.js-input');
        document.querySelector('.js-choice').innerHTML=`Your name: ${inputElement.value}`;  
    }
    "
    >
    <button onclick="
    const inputElement=document.querySelector('.js-input');
    document.querySelector('.js-choice').innerHTML=`Your name: ${inputElement.value}`; 
    ">Submit</button>

    
    <p class="js-choice"></p>
    
</body>
</html>
