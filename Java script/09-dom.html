<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button>9a</button>
    <button class="but9b" onclick="
    but();
    ">9b</button>
    <script>
        function but()
        {
            const element=document.querySelector('.but9b');
            if(element.innerHTML==='9b')
            {
                element.innerHTML='9b done!';
            }
        }
    </script>
</body>
</html>
