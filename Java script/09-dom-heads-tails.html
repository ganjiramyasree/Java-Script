<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <button onclick="
    headTail();
    ">Heads</button>
    <button onclick="
    headTail();
    ">Tails</button>
    <p class="js-button"></p>
    <script>
        function headTail()
        {
            const element=document.querySelector('button');
            if(element.innerHTML==='Heads')
            {
                document.querySelector('.js-button').innerHTML='You chose- heads';
            }
            else{
                document.querySelector('.js-button').innerHTML='You chose- tails';

            }
        }
    </script>
</body>
</html>
