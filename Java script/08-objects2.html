<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
       let product1={
        name:'basketball',
        price:2000
       };
       let product2={
        name:'volleyball',
        price:2000
       };
       function comparePrice(product1,product2)
       {
        if (product1.price<product2.price)
        {
            console.log(product1.price)
        }
        else{
            console.log(product2.price)
        }
       }
       comparePrice(product1,product2);

       function isequalPrice(product1,product2)
       {
        if (product1.price===product2.price)
        {
            console.log(true);
        }
        else{
            console.log(false);
        }
       }
       isequalPrice(product1,product2);

       console.log('GoodMorning'.toLowerCase());
       console.log('test'.repeat(3));
    </script>
</body>
</html>
