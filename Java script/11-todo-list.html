<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
</head>
<body>
    <p>Todo List Practice 1</p>
    <input placeholder="Todo name" class="todo-input">
    <button onclick="
    todoList();
    ">Add</button>
    <script>
        let result=[];
        function todoList()
        {
            const inputElement=document.querySelector('.todo-input');
            const name=inputElement.value;
            result.push(name);
            console.log(result);
            inputElement.value='';
        }
    </script>
</body>
</html>
